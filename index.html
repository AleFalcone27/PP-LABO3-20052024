<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="./js/index.js" type="module" defer></script>

  <title>Administrado de planetas</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">

      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
          <div class="logo-container">
            <img src="assets/images/logo.svg" alt="">
          </div>
        </ul>
      </nav>
    </div>

    <h1> Administrador de planetas </h1>
  </header>

  <div class="container-sections">
    <section>
      <form id="form-item" >

        <div class="form-group">

          <div class="titulo-container">
            <label >Nombre
              <input type="text" required name="nombre" id="nombre" placeholder="Nombre.." />
            </label>
          </div>

          <div>
            <label >Tamaño 
              <input type="number" required name="tamaño" id="tamaño" placeholder="Tamaño.." />
            </label>
          </div>

          <div>
            <label >Masa
              <input type="number" required name="masa" id="masa" placeholder="Masa.." />
            </label>
          </div>

          <label for="tipo">Elige una opción:</label>
          <select id="tipo" name="tipo">
            <option value="rocoso">Rocoso</option>
            <option value="gaseoso">Gaseoso</option>
            <option value="helado">Enano</option>
            <option value="enano">Enano</option>
          </select>

          <div>
            <label >Distancia al Sol
              <input type="number" required name="distanciaAlSol" id="distanciaAlSol" placeholder="Distancia al Sol.." />
            </label>
          </div>


          <div>
            <label >Presenta Vida
              <input type="checkbox" id="presentaVida" value="vida">
            </label>
            <label >Presenta anillos
              <input type="checkbox" id="presentaAnillos" value="anillos">
            </label>
          </div>

          <label for="composicionAtmosferica">Composición Atmosférica:</label>
          <textarea type="text" id="composicionAtmosferica" class="composicionAtmosferica" name="composicionAtmosferica" placeholder="Describa la atmosfera..."></textarea>

          <input type="hidden" name="id"/>

          <div class="buttons-container">
            <button type="submit" id='btnGuardar'>Guardar</button>
            <button type="button" id='btnModificar'>Modificar</button>
            <button type="button" id="btnEliminar" >Eliminar</button>
            <button type="button" id="btnEliminarTodo" >Borrar Todo</button>
          </div>
        </div>
        
        
        
        <div id="container-table">
          <!-- <table id="table" class="table-items table-stripped flex">
            <thead>
              <tr class="flex">
                
              </tr>
            </thead>
            
            <tbody class="tbody"></tbody> -->
          </table>
        </div>
      </section>
    </div>
    
    
    
    <div id="spinner" class="spinner">
      <img src="./assets/images/logo.svg" alt="Spinner" class="spinner-img">
    </div>
    
  </section>



    <footer class="flex">
      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      
      <p>Todos los derechos reservados <date>2021</date> &copy;</p>
    </footer>
  </body>
  
</html>
